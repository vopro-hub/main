version: "3.9"

services:
  ############################################################
  # BACKEND — Django + Gunicorn
  ############################################################
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  ############################################################
  # FRONTEND — React (Node build → served by Nginx)
  ############################################################
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    stdin_open: true
    tty: true
    volumes:
      - frontend_build:/app/build

  ############################################################
  # NGINX — Serves React + Proxies Django API
  ############################################################
  nginx:
    image: nginx:1.25
    container_name: nginx 
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend_build:/usr/share/nginx/html
      - static_volume:/app/static
      - media_volume:/app/media

  ############################################################
  # POSTGRESQL DATABASE
  ############################################################
  db:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ############################################################
  # REDIS — for Celery, caching, and sessions
  ############################################################
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  ############################################################
  # CELERY WORKER
  ############################################################
  celery:
    build:
      context: ./backend
    command: celery -A core worker --loglevel=INFO
    container_name: celery
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
      - db
    env_file:
      - ./backend/.env

  ############################################################
  # CELERY BEAT SCHEDULER
  ############################################################
  celery_beat:
    build:
      context: ./backend
    command: celery -A core beat --loglevel=INFO
    container_name: celery_beat
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
      - db
    env_file:
      - ./backend/.env

###############################################################
# NAMED VOLUMES
###############################################################
volumes:
  postgres_data:
  static_volume:
  media_volume:
  frontend_build:
