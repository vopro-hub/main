version: "3.9"

services:
  ############################################################
  # POSTGRES
  ############################################################
  db:
    image: postgres:16
    container_name: vo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-workspace_db}
      POSTGRES_USER: ${POSTGRES_USER:-workspace_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecurepassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ############################################################
  # REDIS
  ############################################################
  redis:
    image: redis:7
    container_name: vo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  ############################################################
  # BACKEND (Django + Daphne for ASGI)
  ############################################################
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vo_backend
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app:cached
      - static_volume:/vol/web/static
      - media_volume:/vol/web/media
    ports:
      - "8000:8000"
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "virtual_office.asgi:application"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 5

  ############################################################
  # CELERY WORKER
  ############################################################
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vo_celery
    env_file:
      - .env
    command: celery -A virtual_office worker --loglevel=INFO
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app:cached

  ############################################################
  # CELERY BEAT
  ############################################################
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vo_celery_beat
    env_file:
      - .env
    command: celery -A virtual_office beat --loglevel=INFO
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app:cached

  ############################################################
  # FRONTEND (build static then served by nginx frontend)
  ############################################################
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vo_frontend_builder
    environment:
      - REACT_APP_API_BASE=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - frontend_build:/app/build
    depends_on:
      - backend

  ############################################################
  # NGINX - serves frontend (from frontend_build) and proxies API/WebSockets to backend
  ############################################################
  nginx:
    image: nginx:1.25
    container_name: vo_nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/usr/share/nginx/html:ro
      - static_volume:/vol/web/static:ro
      - media_volume:/vol/web/media:ro

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  frontend_build:
